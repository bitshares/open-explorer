<div class="page page-table" data-ng-controller="accountsCtrl">
    <div class="row">
        <div class="col-md-6">
            <ol class="breadcrumb">
                <li><a href="#/">Home</a></li>
                <li class="active"><a href="#/accounts/">Accounts</a></li>
            </ol>
        </div>
        <div class="col-md-6">
        </div>
    </div>

    <div class="panel panel-primary" >
		<div class="panel-heading" >Rich List</div>
        <div class="panel-body table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th ng-click='sortColumn("name")' ng-class='sortClass("name")'>Name</th>
                        <th class="align-right" ng-click='sortColumn("amount")' ng-class='sortClass("amount")'>Amount</th>
                    </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="rich in richs | orderBy:column:reverse">
                    <td><a href='#/accounts/{{rich.id}}/'>{{rich.name}}</a></td>
                    <td class="align-right">{{rich.amount | number: 0}} <a href='#/assets/1.3.0/'>BTS</a></td>
                </tbody>
            </table>
        </div>
    </div>

</div>
